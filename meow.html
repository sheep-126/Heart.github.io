<!-- 在<head>标签内添加 -->
    <script>
        function saveMessage() {
            const message = document.getElementById('message').value;
            const messages = JSON.parse(localStorage.getItem('meowMessages') || '[]');
            messages.push({
                id: Date.now(),
                text: message,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('meowMessages', JSON.stringify(messages));
            alert('留言已保存！');
            document.getElementById('message').value = '';
            showMessages();
        }
        
        function showMessages() {
            const messages = JSON.parse(localStorage.getItem('meowMessages') || '[]');
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages.reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<p>${msg.text}</p><small>${msg.date}</small>`;
                container.appendChild(div);
            });
        }
        
        // 页面加载时显示已有留言
        window.onload = showMessages;
        </script>
        
        <!-- 在<body>标签内添加 -->
        <h2>🐱 喵喵悄悄话</h2>
        <textarea id="message" placeholder="写下你的悄悄话..."></textarea>
        <button onclick="saveMessage()">匿名提交</button>
        <div id="messages"></div>
