    <script>
        function saveMessage() {
            const message = document.getElementById('message').value;
            const messages = JSON.parse(localStorage.getItem('meowMessages') || '[]');
            messages.push({
                id: Date.now(),
                text: message,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('meowMessages', JSON.stringify(messages));
            alert('ç•™è¨€å·²ä¿å­˜ï¼');
            document.getElementById('message').value = '';
            showMessages();
        }
        
        function showMessages() {
            const messages = JSON.parse(localStorage.getItem('meowMessages') || '[]');
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages.reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<p>${msg.text}</p><small>${msg.date}</small>`;
                container.appendChild(div);
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºå·²æœ‰ç•™è¨€
        window.onload = showMessages;
